<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>

<ion-content>
  <div class="squiggle-container">
    <svg class="squiggle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
      <path d="M0,100 C50,0 50,0 100,100 L100,0 L0,0 Z" fill="#2b1700" />
      <!-- Adjust the path and colors to match your design -->
    </svg>
  </div>
  <div class="login-form">
    <h2>Email or mobile no.</h2>
    <input type="text" placeholder="Email or mobile no.">
    <h2>Password</h2>
    <input type="password" placeholder="Password">
    <button>Login</button>
  </div>
</ion-content>
